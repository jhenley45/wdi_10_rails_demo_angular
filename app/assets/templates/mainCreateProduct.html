<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Create new post</h1>
  <form>
    <fieldset>
      <label><strong>Title</strong></label>
      <input class="span12" ng-model="formData.newProductTitle" placeholder="New product" type="text" maxlength="250">
      <label><strong>Body</strong></label>
      <textarea class="span12" style="height: 250px" ng-model="formData.newProductContents" placeholder="Type your product here..."></textarea>
      <button class="btn btn-primary" ng-click="createProduct()">Create Product</button>
      <button class="btn btn-danger pull-right" ng-click="clearProduct()">Clear product</button>
    </fieldset>
  </form>
</div>
